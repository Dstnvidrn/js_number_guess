<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Guess The Number</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon.ico">
</head>
<body>
    <header>
        <div class="top">            
            <button class="btn again">Again?</button>
            <p>(Between 1 and 10)</p>
        </div>
        <h1>Guess a number</h1>
        <p class="status"></p>
        <div class="number">?</div>
    </header>
    <main class="main-bottom">
        <section class="left-side">
            <input type="number" min="1" max="10" id="input" autofocus>
            <button class="btn check">Guess</button>
        </section>        
        <section class="right-side">
            <p class="label-score">Score:&nbsp;<span class="score"></span></p>
            <p class="label-highscore">Highscore:&nbsp;<span class="highscore"></span></p>
        </section>
    </main>
</body>
</html>
